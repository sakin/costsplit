<ion-view title="{{name}}">
  <ion-nav-buttons side="right">
    <a class="button button-clear button-positive" href="#/app/items/new">New Item</a>
  </ion-nav-buttons>

  <ion-content class="has-header">
    <div class="item item-divider">
      Item's Paid
    </div>
    <ion-list>
      <ion-item class="item-icon-right" ng-repeat="item in items" href="#/app/items/{{item.id}}">
        {{item.name}}
        <span class="item-note balanced">
          <!-- assertive -->
          $100
        </span>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>

    <div class="item item-divider">
      Item's Owed
    </div>
    <ion-list>
      <ion-item class="item-icon-right" ng-repeat="item in items" href="#/app/items/{{item.id}}">
        {{item.name}}
        <span class="item-note assertive">
          $100
        </span>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>

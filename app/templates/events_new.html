<ion-view title="New Event">
  <ion-content class="has-header">
    <form ng-submit="newEvent()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Event Name</span>
          <input type="text" ng-model="eventData.name">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Create Event</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>

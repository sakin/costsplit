<ion-view title="Playlists">
  <ion-nav-buttons side="right">
    <a class="button button-clear button-positive" href="#/app/events/new">New</a>
  </ion-nav-buttons>

  <ion-content class="has-header">
    <ion-list>
      <ion-item class="item-icon-right" ng-repeat="event in events" href="#/app/events/{{event.id}}">
        {{event.title}}
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
